<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/4-common.css">
    <link rel="stylesheet" href="./styles/3-header.css">
    <link rel="stylesheet" href="./styles/3-footer.css">
    <link rel="stylesheet" href="./styles/6-filters.css">
    <link rel="stylesheet" href="./styles/7-places.css">
    <link rel="icon" href="images/hbnb_icon.png">
    <title>AirBnB_clone</title>
</head>
<body>
    <!-- Header -->
    <header>

        <!-- header logo -->
        <div class="logo">
        </div>
    </header>

    <!-- container -->
    <div class="container">
    <!-- filter by location and amenities section -->
        <section class="filters">
            <button>Search</button>

            <div class="locations">
                <h3>States</h3>
                <h4>Californa, Arizona...</h4>
                <ul class="popover">
                    <li><h2>California</h2></li>
                    <li><p>page 1</p></li>
                    <li><p>page 2</p></li>
                    <li><h2>Arizona</h2></li>
                    <li><p>page 1</p></li>
                    <li><p>page 2</p></li>
                </ul>
            </div>

            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Kitchen, Air-conditioning...</h4>
                <ul class="popover">
                    <li><p>Tv</p></li>
                    <li><p>Internet</p></li>
                    <li><p>Kitchen</p></li>
                    <li><p>Iron</p></li>
                </ul>
            </div>
        </section>


        <!-- places section -->
        <section class="places">
            <h1>Places</h1>
            <article>
                <h2>My home</h2>
            </article>
            <article>
                <h2>Tiny house</h2>
            </article>
            <article>
                <h2>A suite</h2>
            </article>
        </section>
    </div>
    <!-- Footer -->
    <footer>
        <!-- text in footer -->

        <p>Best School</p>
    </footer>
</body>
</html>
